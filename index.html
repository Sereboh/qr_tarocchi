<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystic Tarot</title>

<style>
body{
  background:radial-gradient(circle at top,#150f1f,#000);
  color:#f7e7c6;
  font-family:Georgia,serif;
  text-align:center;
  padding:15px;
}

h1{letter-spacing:3px}

#lang button{
  margin:5px;
  border:none;
  background:#c9a45c;
  padding:8px 15px;
  border-radius:6px;
  cursor:pointer;
}

#grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(90px,1fr));
  gap:10px;
  margin-top:20px;
}

.card{
  height:140px;
  border-radius:10px;
  background:url("back.jpg") center/cover;
  cursor:pointer;
  transition:transform 0.3s;
}

.card:hover{
  transform:scale(1.07);
}

#overlay{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  align-items:center;
  justify-content:center;
}

#detail{
  background:#111;
  padding:20px;
  border-radius:15px;
  max-width:360px;
}

#detail img{
  width:100%;
  border-radius:10px;
}

#title{
  font-size:26px;
  margin-top:10px;
}

#text{
  line-height:1.5;
}
</style>
</head>
<body>

<h1 id="t_title">Scegli la tua carta</h1>

<div id="lang">
<button onclick="setLang('it')">Italiano</button>
<button onclick="setLang('en')">English</button>
</div>

<div id="grid"></div>

<div id="overlay" onclick="closeCard()">
  <div id="detail" onclick="event.stopPropagation()">
    <img id="bigImg">
    <div id="title"></div>
    <div id="text"></div>
  </div>
</div>

<audio autoplay loop hidden>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let lang="it";

const cards=[
{
it:"Il Mago",
en:"The Magician",
text_it:"Il potere di creare è nelle tue mani.",
text_en:"The power to create is in your hands.",
img:"img/1_mago.jpg"
},
{
it:"La Papessa",
en:"The High Priestess",
text_it:"Segui la tua intuizione.",
text_en:"Trust your intuition.",
img:"img/2_papessa.jpg"
},
{
it:"L'Imperatrice",
en:"The Empress",
text_it:"Creatività e protezione.",
text_en:"Creativity and care.",
img:"img/3_imperatrice.jpg"
},
{
it:"L'Imperatore",
en:"The Emperor",
text_it:"Struttura e forza.",
text_en:"Authority and strength.",
img:"img/4_imperatore.jpg"
}
];

// ▶️ Aggiungi qui le altre carte

function setLang(l){
  lang=l;
  document.getElementById("t_title").innerText=
    lang=="it"?"Scegli la tua carta":"Choose your card";
}

const grid=document.getElementById("grid");

cards.forEach(c=>{
  let d=document.createElement("div");
  d.className="card";
  d.onclick=()=>openCard(c);
  grid.appendChild(d);
});

function openCard(c){
  document.getElementById("overlay").style.display="flex";
  document.getElementById("bigImg").src=c.img;
  document.getElementById("title").innerText=
      lang=="it"?c.it:c.en;
  document.getElementById("text").innerText=
      lang=="it"?c.text_it:c.text_en;
}

function closeCard(){
  document.getElementById("overlay").style.display="none";
}
</script>

</body>
</html>
