<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mystic Tarot</title>

<style>
body{
 background:radial-gradient(circle at top,#130f22,#000);
 color:#f4e7c2;
 text-align:center;
 font-family:Georgia,serif;
 padding:15px;
}

h1{letter-spacing:2px}

button{
 background:#c4a35f;
 border:none;
 padding:10px 18px;
 border-radius:8px;
 cursor:pointer;
 margin:5px;
}

#grid{
 display:grid;
 grid-template-columns:repeat(auto-fit, minmax(90px,1fr));
 gap:15px;
 margin-top:20px;
}

.card{
 width:100%;
 height:140px;
 background:url('back.jpg') center/cover no-repeat;
 border-radius:10px;
 cursor:pointer;
 transition:transform .3s;
}

.card:hover{
 transform:scale(1.05);
}

#overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.9);
 display:none;
 align-items:center;
 justify-content:center;
}

#box{
 background:#111;
 padding:20px;
 border-radius:14px;
 max-width:340px;
}

#box img{
 width:100%;
 border-radius:10px;
}

#title{
 margin-top:10px;
 font-size:22px;
}

#desc{
 margin-top:10px;
}
</style>
</head>

<body>

<h1 id="titleMain">Scegli la tua carta</h1>

<button onclick="setLang('it')">ðŸ‡®ðŸ‡¹ Italiano</button>
<button onclick="setLang('en')">ðŸ‡¬ðŸ‡§ English</button>

<br>
<button onclick="playMusic()">ðŸŽµ Musica</button>

<div id="grid"></div>

<div id="overlay" onclick="closeCard()">
  <div id="box" onclick="event.stopPropagation()">
    <img id="imgBig">
    <div id="title"></div>
    <div id="desc"></div>
  </div>
</div>

<audio id="bgmusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let lang="it";

const names=[
"Il Matto","Il Mago","La Papessa","L'Imperatrice","L'Imperatore",
"Il Papa","Gli Amanti","Il Carro","La Forza","L'Eremita","La Ruota",
"La Giustizia","L'Appeso","La Morte","La Temperanza","Il Diavolo",
"La Torre","La Stella","La Luna","Il Sole","Il Giudizio","Il Mondo"
];

const namesEN=[
"The Fool","The Magician","The High Priestess","The Empress","The Emperor",
"The Hierophant","The Lovers","The Chariot","Strength","The Hermit",
"Wheel of Fortune","Justice","The Hanged Man","Death","Temperance",
"The Devil","The Tower","The Star","The Moon","The Sun","Judgement","The World"
];

const texts_IT = names.map(n=> "Messaggio della carta: " + n);
const texts_EN = namesEN.map(n=> "Message of the card: " + n);

const grid=document.getElementById("grid");

names.forEach((n,i)=>{
 let d=document.createElement("div");
 d.className="card";
 d.onclick=()=>openCard(i);
 grid.appendChild(d);
});

function openCard(i){
 document.getElementById("overlay").style.display="flex";
 document.getElementById("imgBig").src="img/"+i+"_"+names[i].toLowerCase().replace(/\\s/g,"")+".jpg";
 document.getElementById("title").innerText= lang=="it"? names[i]:namesEN[i];
 document.getElementById("desc").innerText= lang=="it"? texts_IT[i]:texts_EN[i];
}

function closeCard(){
 document.getElementById("overlay").style.display="none";
}

function setLang(l){
 lang=l;
 document.getElementById("titleMain").innerText= l=="it"?"Scegli la tua carta":"Choose your card";
}

function playMusic(){
 document.getElementById("bgmusic").play();
}
</script>
</body>
</html>
