<!DOCTYPE html>

<title>Mystic Tarot</title>
<style>
body{
 background:radial-gradient(circle at top,#130f22,#000);
 color:#f4e7c2;
 font-family:Georgia,serif;
 overflow:hidden;
 margin:0;
 padding:0;
}

h1{
 text-align:center;
 margin:20px 0;
 letter-spacing:2px;
}

#deck{
 position:relative;
 width:100%;
 height:400px;
 margin-top:50px;
}

.card{
 position:absolute;
 width:100px;
 height:150px;
 background:url('back.jpg') center/cover no-repeat;
 border-radius:10px;
 cursor:pointer;
 transition: transform 1s, top 1s, left 1s;
}

#overlay{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,0.9);
 display:none;
 align-items:center;
 justify-content:center;
}

#box{
 background:#111;
 padding:20px;
 border-radius:14px;
 max-width:340px;
 text-align:center;
}

#box img{
 width:100%;
 border-radius:10px;
}

#title{
 margin-top:10px;
 font-size:22px;
}

#desc{
 margin-top:10px;
}
</style>
</head>

<h1 id="titleMain">Scegli la tua carta</h1>

<div id="deck"></div>

<div id="overlay" onclick="closeCard()">
  <div id="box" onclick="event.stopPropagation()">
